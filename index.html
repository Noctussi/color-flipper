<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Color Flipper</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="row col-md-6 col-sm-10 mx-auto">
    <div class="card text-center shadow rounded">
        <div class="card-header">
          Flipper
        </div>
        <div class="card-body">
          <h5 class="card-title">Background color: </h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioBasic" value="Basic">
            <label class="form-check-label" for="inlineRadio1">Color Keywords</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioRGB" value="RGB">
            <label class="form-check-label" for="inlineRadio2">RGB</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioHEX" value="HEX">
            <label class="form-check-label" for="inlineRadio3">Hexadecimal</label>
          </div>
          <p class="card-text">You can select different ways to specify colors</p>
          <a href="#" class="btn btn-primary">Change it!</a>
        </div>
      </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
